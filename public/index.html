<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta property="fb:app_id" content="1410951435841312" />
    <meta property="og:image" content="http://nearlock.me/fbshare.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="1024" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://nearlock.me" />
    <meta property="og:title" content="Near Lock" />
    <meta
      property="og:description"
      content="A new way to lock your Mac. Just walk away..."
    />
    <meta
      name="keywords"
      content="near lock proximity unlock iphone mac apple"
    />
    <meta
      name="description"
      content="A new way to lock your Mac. Just walk away..."
    />
    <meta name="author" content="Near Lock" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Near Lock - Lock and unlock your Mac with your iPhone</title>
  </head>

  <body>
    <form
      name="newsletter-subscription"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="email" name="email" placeholder="Your E-mail" />
    </form>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
